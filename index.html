<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>
    <p>Enter your weight and height according to the proper metrics</p>
    <div class="weight">
        <h3>Enter Your Weight</h3>
        <input type="number" id="weight" placeholder="Enter Weight in lbs">
    </div>
  <div class="height">
    <h3>Enter your Height</h3>
    <input type="number" id="height" placeholder="Enter Height in inches">
  </div>
   
    <button id="button">BMI Results</button>
    <div class="container"></div>

    <script src="./js/main.js"></script>
    
</body>
</html>
